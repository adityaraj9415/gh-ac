name: Calculator

on:
  workflow_dispatch:
    inputs:
      num1:
        description: 'Enter the first number'
        required: true
      num2:
        description: 'Enter the second number'
        required: true
      operator:
        description: 'Enter the operation '
        required: true
        type: choice
        options:
          - '+'
          - '-'
          - '*'
          - '/'
jobs:
  calculate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run calculator program
        run: |
          
          if [ "$operator" = "+" ]; then
              result=$(echo "$num1 + $num2" | bc)
          elif [ "$operator" = "-" ]; then
              result=$(echo "$num1 - $num2" | bc)
          elif [ "$operator" = "*" ]; then
              result=$(echo "$num1 * $num2" | bc)
          elif [ "$operator" = "/" ]; then
              result=$(echo "$num1 / $num2" | bc)
          else
              echo "Invalid operator"
              exit 1
          fi
          echo "Result: $result"
         
  
          
          
          
          
          
          
          
